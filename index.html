<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN AND SIGNUP
    </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Login -->
    <div id="loginForm" class="form-container">
        <h1 style="text-align: center; text-decoration: underline;" >Login</h1>
       <div> 
       
        <input type="text" style="color: white;" id="name" placeholder="Name" required>
    </div>
     <div>
       
        <input type="email" style="color: white;"  id="email" placeholder="Email" required>
     </div>
      <div>
      
        <input type="password" style="color: white;"  id="password" placeholder="Password" required>
      </div>
        <button id="loginbutton" >Login</button>
        <br>
        <div>
            <p style="text-align: center;font-weight: bold; font-size: 20px; margin-bottom: 10px;">Not Register Yet?</p>
            <button id="signupbtn" >Signup</button>
        </div>
     
      </div>
    

      <!-- Signup -->
      <div id="signupForm" style="display: none;">
        <h1 style="text-align: center; text-decoration: underline;" >Signup </h1>
   
        <div>
          
            <input type="text"style="color: white;"  placeholder="Username" id="username" required>
        </div>
      <div>
       
        <input type="email"style="color: white;"  placeholder="Email" id="signupEmail" required>
      </div>
       <div>
       
        <input type="password" style="color: white;" placeholder="Create Password" id="signupPassword" required>
       </div>
       <div>
        
        <input type="password" style="color: white;" placeholder="Confirm Password" id="confirmPassword" required>
       </div>
       
        <button id="SignUp" >Signup</button>
       
       <div> <p  style="text-align: center; font-weight: bold;font-size: 20px; margin-bottom: 10px;">Already Registered? </p>
        <button id="return">Go to Login</button></div>
      </div>
    
      <!-- Show user Data -->
      <div id="userData" class="form-container" style="display: none;">
        <h2 style="text-decoration: underline; text-align: center;">User Data</h2>
        <p style="font-size: 20px; font-weight: bolder; color: aliceblue;" id="loggedInUsername"></p>
        <p style="font-size: 20px; font-weight: bolder; color: aliceblue;" id="loggedInEmail"></p>
        <button id="logout">Logout</button>
      </div>
    
    <script src="./script.js"></script>
</body>
</html>
